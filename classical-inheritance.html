<!DOCTYPE html>
<html>
<head>
	<title>Classical Inheritance</title>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
 
</head>
<body>




<script type="text/javascript">

/** Prototype inheritance vs Classical inheritance **/

function Person(name){
    this.name = name;
}

Person.prototype.hiMethod = function(){
    console.log('Hi ' + this.name);
}


var john = new Person('John');
var victor = new Person('Victor');

// Object inheritance function
function Object(o){
    function F(){};
    F.prototype = o;

    return new F()
}

victor = Object(john);

console.log(victor.name) // John
console.log(victor.hiMethod()) // Hi John


console.log(john.name) // Victor
console.log(john.hiMethod()) // Hi Victor







</script>

</body>
</html>
